<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success">
    <div class="container">
      <div
        class="row d-flex justify-content-center align-items-center flex-column"
        style="height: 100vh;"
      >
        <div
          class="card shadow-lg position-relative"
          style="width: 300px; height: 450px;"
        >
          <div class="suit position-absolute top-0 start-0">
            ♥️
          </div>

          <div class="number position-absolute top-50 start-50">A</div>

          <div class="suit suitBottom position-absolute bottom-0 end-0">
            ♥️
          </div>
        </div>

        <button
          id="generate"
          type="button"
          class="btn btn-primary mt-3 shadow"
          style="width: 300px;"
        >
          Refresh
        </button>
      </div>
    </div>
  </body>
</html>
